<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#0b1e35;
    color:white;
}

header{
    background:#132c4d;
    padding:15px;
    font-size:20px;
    text-align:center;
}

.container{
    display:flex;
    height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background:#132c4d;
    padding:10px;
    display:flex;
    flex-direction:column;
}

.sidebar button{
    width:100%;
    margin:6px 0;
    padding:12px;
    background:#1f3f66;
    border:none;
    color:white;
    cursor:pointer;
    font-size:15px;
    border-radius:6px;
}

.sidebar button:hover{
    background:#29598f;
}

/* MAIN */
.main{
    flex:1;
    padding:20px;
    overflow:auto;
}

.card{
    background:#1f3f66;
    padding:15px;
    margin:12px 0;
    border-radius:8px;
    line-height:1.5;
}

input,select{
    width:100%;
    padding:12px;
    margin:8px 0;
    font-size:16px;
    border-radius:6px;
    border:none;
}

button.action{
    padding:10px 14px;
    margin:6px 6px 6px 0;
    border:none;
    cursor:pointer;
    border-radius:6px;
    font-size:14px;
}

.orange{background:orange;color:white;}
.blue{background:#0099ff;color:white;}
.red{background:red;color:white;}
.green{background:green;color:white;}
.closeBtn{background:#444;color:white;}

.incDesc{
    color:#ff4444;
    font-weight:bold;
    font-size:16px;
}

.sectionTitle{
    margin-top:25px;
    border-bottom:1px solid #29598f;
    padding-bottom:6px;
}

a.mapLink{
    color:#00e5ff;
    font-weight:bold;
    text-decoration:none;
}

a.mapLink:hover{
    text-decoration:underline;
}

section{display:none;}

.timer{
    color:#00e5ff;
    font-weight:bold;
    margin-top:5px;
}

.statusButtons{
    margin-top:10px;
}

/* MOBILE */
@media (max-width: 768px){

    .container{
        flex-direction:column;
        height:auto;
    }

    .sidebar{
        width:100%;
        flex-direction:row;
        justify-content:space-around;
        padding:8px;
    }

    .sidebar button{
        flex:1;
        margin:4px;
        font-size:14px;
        padding:10px;
    }

    .main{
        padding:15px;
    }

    .card{
        padding:14px;
        font-size:15px;
    }

    button.action{
        width:100%;
        margin:6px 0;
        font-size:15px;
    }

    .statusButtons{
        display:flex;
        flex-direction:column;
    }

}
</style>
</head>

<body>

<header>ðŸš¨ Incident Command Center</header>

<div class="container">
<div class="sidebar">
<button onclick="show('dashboard')">Dashboard</button>
<button onclick="show('createIncident')">Create Incident</button>
</div>

<div class="main">

<section id="dashboard">
<h2 class="sectionTitle">Active Incidents</h2>
<div id="activeIncidents"></div>

<h2 class="sectionTitle">Completed Incidents</h2>
<div id="completedIncidents"></div>
</section>

<section id="createIncident">
<h2>Create Incident</h2>
<input id="address" placeholder="Address">
<input id="description" placeholder="Description">
<input id="contact" placeholder="Contact On Scene">
<select id="priority">
<option>Low</option>
<option>Medium</option>
<option>High</option>
<option>Critical</option>
</select>
<button onclick="createIncident()">Create Incident</button>
</section>

</div>
</div>

<script>

let incidents = [];

/* STORAGE */

function saveData(){
    localStorage.setItem("incidentsData", JSON.stringify(incidents));
}

function loadData(){
    const data = localStorage.getItem("incidentsData");
    if(data){
        incidents = JSON.parse(data);
    }
}

/* NAVIGATION */

function show(id){
    document.querySelectorAll("section").forEach(sec=>sec.style.display="none");
    document.getElementById(id).style.display="block";
}

/* CREATE INCIDENT */

function createIncident(){
    if(!address.value || !description.value){
        alert("Address and Description required");
        return;
    }

    const incident = {
        id: Date.now(),
        address: address.value,
        description: description.value,
        contact: contact.value,
        priority: priority.value,
        status: "Active",
        responder: null
    };

    incidents.unshift(incident);

    address.value="";
    description.value="";
    contact.value="";

    saveData();
    render();
    show("dashboard");
}

/* UPDATE STATUS */

function updateStatus(id, status){
    const inc = incidents.find(i=>i.id===id);
    if(!inc) return;

    if(!inc.responder){
        inc.responder = {
            status: status,
            start: Date.now(),
            elapsed: 0
        };
    }

    if(status === "Standing Off" || status === "Completed"){
        if(inc.responder.start){
            inc.responder.elapsed += Date.now() - inc.responder.start;
            inc.responder.start = null;
        }
    } else {
        if(!inc.responder.start){
            inc.responder.start = Date.now();
        }
    }

    inc.responder.status = status;

    if(status === "Completed"){
        inc.status = "Completed";
    }

    saveData();
    render();
}

/* REMOVE */

function removeIncident(id){
    incidents = incidents.filter(i=>i.id!==id);
    saveData();
    render();
}

/* TIMER FORMAT */

function formatTime(ms){
    const total = Math.floor(ms/1000);
    const m = Math.floor(total/60);
    const s = total % 60;
    return `${m}m ${s}s`;
}

/* RENDER */

function render(){
    const activeDiv = document.getElementById("activeIncidents");
    const completedDiv = document.getElementById("completedIncidents");

    activeDiv.innerHTML="";
    completedDiv.innerHTML="";

    incidents.forEach(i=>{

        const mapUrl = "https://www.google.com/maps/search/?api=1&query=" 
        + encodeURIComponent(i.address);

        let timerDisplay="";
        let statusText="Not Assigned";

        if(i.responder){
            let total=i.responder.elapsed;

            if(i.responder.start){
                total += Date.now() - i.responder.start;
            }

            timerDisplay=`<div class="timer">Time: ${formatTime(total)}</div>`;
            statusText=i.responder.status;
        }

        const card=`
        <div class="card">
            <b>${i.priority}</b> -
            <a href="${mapUrl}" target="_blank" class="mapLink">${i.address}</a><br>

            <span class="incDesc">${i.description}</span><br>
            Contact: ${i.contact || "N/A"}<br>
            Status: ${statusText}
            ${timerDisplay}

            ${i.status!=="Completed" ? `
            <div class="statusButtons">
                <button class="action orange" onclick="updateStatus(${i.id},'Responding')">Responding</button>
                <button class="action blue" onclick="updateStatus(${i.id},'Busy')">Busy</button>
                <button class="action red" onclick="updateStatus(${i.id},'Standing Off')">Standing Off</button>
                <button class="action green" onclick="updateStatus(${i.id},'Completed')">Completed</button>
            </div>
            ` : ""}

            <br>
            <button class="action closeBtn" onclick="removeIncident(${i.id})">Remove</button>
        </div>
        `;

        if(i.status==="Completed"){
            completedDiv.innerHTML+=card;
        } else{
            activeDiv.innerHTML+=card;
        }

    });
}

/* AUTO TIMER */

setInterval(render,1000);

/* INIT */

loadData();
show("dashboard");
render();

</script>

</body>
</html>
